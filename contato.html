            <input class="input-padrao" type="text" id="nomesobrenome" name="nomesobrenome" maxlength="10">
            </br>
            <label for="Email">Email</label>
            <input class="input-padrao" type="email" id="email" name="email" placeholder="seuemail@dominio.com">
            </br>
            <label for="Mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="70" rols="10" id="mensagem"></textarea>

            <img class="img" src="imagens\cachorro.jpg">


        </form>
